<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <audio id="myAudio">
        <source src="audio/PurpleHaze.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <div class="container-fluid player">
      <div class="row align-items-center" style="height: 100vh">
        <div class="col-12 col-lg-5" style="z-index: 999">
          <div class="row track-detail">
            <div class="col-6 track-image">
              <img src="images/track-image.png" alt="track-image" />
            </div>
            <div class="col-6 track-title">
              <div>
                <p class="now-playing">Now Playing</p>
              </div>
              <div>
                <h1>Purple Haze</h1>
                <h5>Jimi Hendrix</h5>
                <p>Woodstock</p>
              </div>
              <div class="buttons">
                <button class="button primary rounded">
                  <i class="fas fa-heart favourite" id="fav"></i>
                </button>
                <button class="button primary rounded">
                  <i class="fas fa-plus grey"></i>
                </button>
                <button class="button primary rounded">
                  <i class="fas fa-share-alt grey"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <div class="track-control">
            <div class="control-inner">
              <div class="control-button mb-5">
                <i class="fas fa-random grey"></i>
                <i class="fas fa-redo-alt grey"></i>
                <button class="button primary rounded change-track">
                  <i class="fas fa-chevron-left text-white"></i>
                </button>
                <button
                  id="playButton"
                  type="button"
                  class="button primary rounded pause-play"
                >
                  <i class="fas fa-play text-white"></i>
                </button>
                <button class="button primary rounded change-track">
                  <i class="fas fa-chevron-right text-white"></i>
                </button>
                <i class="fas fa-sync grey"></i>
                <i class="fas fa-sliders-h grey"></i>
              </div>
              <div class="control-slider mt-5">
                <div class="slider">
                  <div class="slider__box">
                    <span class="slider__btn" id="find"></span>
                    <span class="slider__color"></span>
                  </div>
                </div>
                <div class="track-time">
                  <p class="d-inline" id="currentTime">00:00</p>
                  <p class="d-inline" id="endTime">02:52</p>
                </div>
              </div>
            </div>
            <span class="vl"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
